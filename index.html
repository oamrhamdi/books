        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--gradient-primary);
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="white" stroke-width="2"/><path d="M30,30 L70,30 L70,70 L30,70 Z" fill="none" stroke="white" stroke-width="1"/></svg>');
            background-size: 100px;
            opacity: 0.1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            background: rgba(255, 255, 255, 0.2);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        /* صفحة الرئيسية */
        .home-page {
            display: block;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .category-card {
            background: linear-gradient(145deg, #ffffff 0%, #f9f9f9 100%);
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid rgba(218, 165, 32, 0.2);
            position: relative;
        }
        
        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(139, 69, 19, 0.2);
        }
        
        .category-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .category-header {
            background: var(--gradient-primary);
            color: white;
            padding: 20px 20px 20px 70px;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .category-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--secondary-color);
        }
        
        .book-count {
            background-color: rgba(255, 255, 255, 0.25);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.95rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
        }
        
        .category-description {
            padding: 18px;
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.5;
            background-color: var(--card-bg);
        }
        
        /* صفحة التصنيف */
        .category-page {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .page-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .back-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 3px 6px rgba(139, 69, 19, 0.2);
        }
        
        .back-button:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 10px rgba(139, 69, 19, 0.3);
        }
        
        .page-title {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .books-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .book-card {
            background: linear-gradient(145deg, #ffffff 0%, #f9f9f9 100%);
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(139, 69, 19, 0.1);
            padding: 20px;
            transition: var(--transition);
            border: 1px solid rgba(218, 165, 32, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .book-card::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: var(--secondary-color);
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(139, 69, 19, 0.15);
        }
        
        .book-icon {
            margin-left: 15px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .book-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: var(--text-color);
            line-height: 1.4;
        }
        
        .search-box {
            margin-bottom: 25px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            font-size: 1.05rem;
            background-color: rgba(255, 248, 220, 0.5);
            transition: var(--transition);
            color: var(--text-color);
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.2);
            background-color: white;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-card {
            background: var(--gradient-primary);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            flex: 1;
            min-width: 200px;
            color: white;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: "";
            position: absolute;
            top: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            color: var(--text-color);
            font-size: 0.95rem;
            border-top: 1px solid rgba(218, 165, 32, 0.3);
        }
        
        .no-books {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            grid-column: 1 / -1;
        }
        
        .no-books i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            color: var(--accent-color);
        }
        
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .category-tab {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--accent-color);
            font-weight: 500;
        }
        
        .category-tab:hover, .category-tab.active {
            background: var(--primary-color);
            color: white;
        }
        
        .featured-categories {
            margin: 40px 0;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
        }
        
        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: 1fr;
            }
            
            .books-list {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                min-width: 100%;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .back-button {
                margin-left: 0;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .category-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

            "شعر": "دواوين الشعر العربي عبر العصور",
            "تاريخ": "كتب التاريخ والحضارات المختلفة",
            "علم نفس": "كتب علم النفس ونظرياته المختلفة",
            "علوم": "كتب العلوم الطبيعية والتكنولوجيا",
            "اقتصاد": "كتب الاقتصاد والأسواق المالية",
            "برمجة وتكنولوجيا": "كتب البرمجة والذكاء الاصطناعي والتكنولوجيا",
            "مهارات أساسية": "مهارات الحياة الأساسية التي يحتاجها كل طالب علم"
        };

        // دالة لعرض الصفحة الرئيسية
        function displayHomePage() {
            const homePage = document.getElementById('homePage');
            const categoryPages = document.getElementById('categoryPages');
            
            if (!homePage || !categoryPages) {
                console.error('عناصر الصفحة غير موجودة');
                return;
            }
            
            homePage.style.display = 'block';
            categoryPages.style.display = 'none';
            
            updateStats();
            displayCategories();
            displayCategoryTabs();
        }

        // دالة لعرض علامات التبويب للتصنيفات
        function displayCategoryTabs() {
            const categoryTabs = document.getElementById('categoryTabs');
            if (!categoryTabs) return;
            
            categoryTabs.innerHTML = '';
            
            // إضافة علامة تبويب "الكل"
            const allTab = document.createElement('div');
            allTab.className = 'category-tab active';
            allTab.textContent = 'الكل';
            allTab.onclick = () => filterCategories('all');
            categoryTabs.appendChild(allTab);
            
            // إضافة علامات التبويب للتصنيفات
            Object.keys(booksByCategory).forEach(categoryId => {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.textContent = categoryTitles[categoryId] || categoryId;
                tab.onclick = () => filterCategories(categoryId);
                categoryTabs.appendChild(tab);
            });
        }

        // دالة لتصفية التصنيفات
        function filterCategories(categoryId) {
            const tabs = document.querySelectorAll('.category-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            if (categoryId === 'all') {
                tabs[0].classList.add('active');
                displayCategories();
                return;
            }
            
            // تنشيط علامة التبويب المحددة
            const activeTab = Array.from(tabs).find(tab => 
                tab.textContent === (categoryTitles[categoryId] || categoryId));
            if (activeTab) activeTab.classList.add('active');
            
            displayCategories(categoryId);
        }

        // دالة لعرض صفحة تصنيف معين
        function displayCategoryPage(categoryId) {
            // التحقق من وجود التصنيف
            if (!booksByCategory[categoryId]) {
                console.error('التصنيف غير موجود:', categoryId);
                return;
            }
            
            const homePage = document.getElementById('homePage');
            const categoryPages = document.getElementById('categoryPages');
            
            if (!homePage || !categoryPages) {
                console.error('عناصر الصفحة غير موجودة');
                return;
            }
            
            homePage.style.display = 'none';
            categoryPages.style.display = 'block';
            
            // إخفاء جميع صفحات التصنيفات أولاً
            const allCategoryPages = categoryPages.querySelectorAll('.category-page');
            allCategoryPages.forEach(page => {
                page.style.display = 'none';
            });
            
            // إنشاء صفحة التصنيف إذا لم تكن موجودة
            let categoryPage = document.getElementById(`category-${categoryId}`);
            if (!categoryPage) {
                createCategoryPage(categoryId);
                categoryPage = document.getElementById(`category-${categoryId}`);
            }
            
            // إظهار الصفحة المطلوبة
            if (categoryPage) {
                categoryPage.style.display = 'block';
            }
        }

        // دالة لإنشاء صفحة تصنيف جديدة
        function createCategoryPage(categoryId) {
            // التحقق من وجود التصنيف
            if (!booksByCategory[categoryId]) {
                console.error('التصنيف غير موجود:', categoryId);
                return;
            }
            
            const categoryPages = document.getElementById('categoryPages');
            if (!categoryPages) {
                console.error('عنصر categoryPages غير موجود');
                return;
            }
            
            const categoryPage = document.createElement('div');
            categoryPage.id = `category-${categoryId}`;
            categoryPage.className = 'category-page';
            
            // رأس الصفحة مع زر العودة
            const pageHeader = document.createElement('div');
            pageHeader.className = 'page-header';
            
            const backButton = document.createElement('button');
            backButton.className = 'back-button';
            backButton.innerHTML = '<i class="fas fa-arrow-right"></i> العودة للرئيسية';
            backButton.onclick = displayHomePage;
            
            const pageTitle = document.createElement('h2');
            pageTitle.className = 'page-title';
            pageTitle.innerHTML = `<i class="${categoryIcons[categoryId] || 'fas fa-book'}"></i> ${categoryTitles[categoryId] || categoryId}`;
            
            pageHeader.appendChild(backButton);
            pageHeader.appendChild(pageTitle);
            
            // مربع البحث
            const searchBox = document.createElement('div');
            searchBox.className = 'search-box';
            
            const searchIcon = document.createElement('span');
            searchIcon.className = 'search-icon';
            searchIcon.innerHTML = '<i class="fas fa-search"></i>';
            
            const searchInput = document.createElement('input');
            searchInput.type = 'text';
            searchInput.placeholder = `ابحث في كتب ${categoryTitles[categoryId] || categoryId}...`;
            searchInput.oninput = function() {
                filterBooksInCategory(categoryId, this.value);
            };
            
            searchBox.appendChild(searchIcon);
            searchBox.appendChild(searchInput);
            
            // قائمة الكتب
            const booksList = document.createElement('div');
            booksList.id = `books-${categoryId}`;
            booksList.className = 'books-list';
            
            categoryPage.appendChild(pageHeader);
            categoryPage.appendChild(searchBox);
            categoryPage.appendChild(booksList);
            
            categoryPages.appendChild(categoryPage);
            
            // عرض الكتب في هذا التصنيف
            displayBooksInCategory(categoryId);
        }

        // دالة لعرض الكتب في تصنيف معين
        function displayBooksInCategory(categoryId, searchTerm = '') {
            // التحقق من وجود التصنيف
            if (!booksByCategory[categoryId]) {
                console.error('التصنيف غير موجود:', categoryId);
                return;
            }
            
            const booksList = document.getElementById(`books-${categoryId}`);
            if (!booksList) {
                console.error('قائمة الكتب غير موجودة للتصنيف:', categoryId);
                return;
            }
            
            booksList.innerHTML = '';
            
            let books = booksByCategory[categoryId];
            
            // تصفية الكتب إذا كان هناك مصطلح بحث
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                books = books.filter(book => book.toLowerCase().includes(term));
            }
            
            // عرض الكتب
            if (books.length > 0) {
                books.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    
                    const bookIcon = document.createElement('div');
                    bookIcon.className = 'book-icon';
                    bookIcon.innerHTML = '<i class="fas fa-book"></i>';
                    
                    const bookTitle = document.createElement('div');
                    bookTitle.className = 'book-title';
                    bookTitle.textContent = book;
                    
                    bookCard.appendChild(bookIcon);
                    bookCard.appendChild(bookTitle);
                    booksList.appendChild(bookCard);
                });
            } else {
                // إضافة رسالة إذا لم توجد كتب
                const noBooksMsg = document.createElement('div');
                noBooksMsg.className = 'no-books';
                noBooksMsg.innerHTML = `
                    <i class="fas fa-book-open"></i>
                    <h3>لا توجد كتب تطابق البحث</h3>
                    <p>حاول استخدام مصطلحات بحث مختلفة</p>
                `;
                booksList.appendChild(noBooksMsg);
            }
        }

        // دالة لتصفية الكتب في تصنيف معين
        function filterBooksInCategory(categoryId, searchTerm) {
            displayBooksInCategory(categoryId, searchTerm);
        }

        // دالة لعرض التصنيفات في الصفحة الرئيسية
        function displayCategories(filterCategory = 'all') {
            const categoriesGrid = document.getElementById('categoriesGrid');
            if (!categoriesGrid) {
                console.error('عنصر categoriesGrid غير موجود');
                return;
            }
            
            categoriesGrid.innerHTML = '';
            
            Object.keys(booksByCategory).forEach(categoryId => {
                // إذا كان هناك تصفية ولا يتطابق التصنيف معها، تخطيه
                if (filterCategory !== 'all' && categoryId !== filterCategory) {
                    return;
                }
                
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.onclick = () => displayCategoryPage(categoryId);
                
                const categoryIcon = document.createElement('div');
                categoryIcon.className = 'category-icon';
                categoryIcon.innerHTML = `<i class="${categoryIcons[categoryId] || 'fas fa-book'}"></i>`;
                
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                
                const categoryTitle = document.createElement('div');
                categoryTitle.textContent = categoryTitles[categoryId] || categoryId;
                
                const bookCount = document.createElement('div');
                bookCount.className = 'book-count';
                bookCount.textContent = `${booksByCategory[categoryId].length} كتاب`;
                
                categoryHeader.appendChild(categoryTitle);
                categoryHeader.appendChild(bookCount);
                
                const categoryDescription = document.createElement('div');
                categoryDescription.className = 'category-description';
                categoryDescription.textContent = categoryDescriptions[categoryId] || `كتب في مجال ${categoryId}`;
                
                categoryCard.appendChild(categoryIcon);
                categoryCard.appendChild(categoryHeader);
                categoryCard.appendChild(categoryDescription);
                
                categoriesGrid.appendChild(categoryCard);
            });
        }

        // دالة لتحديث الإحصائيات
        function updateStats() {
            let totalBooks = 0;
            let skillsCount = 0;
            
            Object.values(booksByCategory).forEach(category => {
                totalBooks += category.length;
                if (category.length > 20) {
                    skillsCount++;
                }
            });
            
            const totalBooksElement = document.getElementById('totalBooks');
            const categoriesCountElement = document.getElementById('categoriesCount');
            const totalSkillsElement = document.getElementById('totalSkills');
            
            if (totalBooksElement) {
                totalBooksElement.textContent = totalBooks;
            }
            
            if (categoriesCountElement) {
                categoriesCountElement.textContent = Object.keys(booksByCategory).length;
            }
            
            if (totalSkillsElement) {
                totalSkillsElement.textContent = booksByCategory["مهارات أساسية"].length;
            }
        }

        // تهيئة التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            displayHomePage();
        });
    </script>
